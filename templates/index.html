<!DOCTYPE html>
<html>
<head>
    <title>PharmaFind</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

<header>
    <div class="header-left">
        <h1>PharmaFind üíä</h1>
    </div>

    <div class="header-right">
        <a href="/login" target="_blank" rel="noopener noreferrer">Pharmacy Login</a>
    </div>
</header>

<div class="container">

    <p>Find medicines in nearby pharmacies</p>

    <form method="POST" class="search-box">
        <input type="text" name="medicine" placeholder="Search medicine" required>

        <input type="hidden" name="user_lat" placeholder="Your latitude">
        <input type="hidden" name="user_lon" placeholder="Your longitude">
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>

    <ul>
        {% for item in results %}
            <li>
                <strong>{{ item[0] }}</strong><br>
                Shop: {{ item[1] }}<br>
                Stock: {{ item[2] }}<br>

                {% if item[5] %}
                    Distance: {{ item[5] }} km<br>
                {% endif %}

                <a href="https://www.google.com/maps?q={{ item[3] }},{{ item[4] }}"
                    target="_blank">
                    View Location üìç
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
<script>
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById("user_lat").value = position.coords.latitude;
        document.getElementById("user_lon").value = position.coords.longitude;
    });
}
</script>
</body>
</html>
