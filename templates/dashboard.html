<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <div class="header-left">PharmaFind ðŸ’Š</div>
    <div class="header-right">
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </div>
</header>

<div class="container">

    <div class="auth-card" style="max-width:500px">

        <h2>Add Medicine</h2>

        <form method="POST">
            <input type="text" name="name" placeholder="Medicine name" required>
            <input type="number" name="stock" placeholder="Stock quantity" required>
            <input type="number" step="0.01" name="price" placeholder="Price (â‚¹)" required>
            <button type="submit">Add Medicine</button>
        </form>

        <hr style="margin:25px 0; opacity:0.2;">

        <h2>Pharmacy Location</h2>

        <form method="POST" action="/update_location">
            <input type="text" name="latitude" placeholder="Latitude">
            <input type="text" name="longitude" placeholder="Longitude">
            <button type="submit">Update Location</button>
        </form>

        <hr style="margin:25px 0; opacity:0.2;">

        <h2>Your Medicines</h2>

        {% for med in medicines %}
        <div class="result-card" style="text-align:left">
            <strong>{{ med[1] }}</strong><br>
            Stock: {{ med[2] }}<br><br>

            <div class="button-row" style="justify-content:flex-start">
                <a href="/edit/{{ med[0] }}">
                    <button>Edit</button>
                </a>
                <a href="/delete/{{ med[0] }}">
                    <button class="delete">Delete</button>
                </a>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
