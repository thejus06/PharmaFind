<!DOCTYPE html>
<html>
<head>
    <title>Register Pharmacy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <div class="header-left">PharmaFind ðŸ’Š</div>
</header>

<div class="container">

    <div class="auth-card">

        <h2>Register Pharmacy</h2>

        <form method="POST">
            <input type="text" name="shop_name" placeholder="Pharmacy Name" required>
            <input type="text" name="username" placeholder="Login Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="phone" placeholder="Phone Number" required>

            <h3 style="margin-top:15px">Location</h3>

            <input type="text" name="latitude" id="lat" placeholder="Latitude">
            <input type="text" name="longitude" id="lon" placeholder="Longitude">

            <div class="button-row">
                <button type="button" class="btn-secondary" onclick="getLocation()">
                    Use GPS
                </button>
                <button type="submit">
                    Register
                </button>
            </div>
        </form>

        <div class="auth-links">
            <a href="/login">Back to Login</a>
        </div>

    </div>

</div>

<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
            document.getElementById("lat").value = pos.coords.latitude;
            document.getElementById("lon").value = pos.coords.longitude;
        });
    }
}
</script>

</body>
</html>
